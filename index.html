<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-light">
        <form action="#" method="POST">
        <div class="container mt-5 p-5 bg-white border-light rounded-lg">
            <h3>Personal Details</h3>
            <div class="form-group row">
                <div class="col-lg-4">
                    <label for="firstname">First Name <span class="required">*</span></label>
                    <input class="mb-2 mr-0 form-control" for="firstname" placeholder="First Name" required>
                </div>
                <div class="col-lg-4">
                    <label for="lastname">Last Name <span class="required">*</span></label>
                    <input class="form-control" for="lastname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-4">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" class="form-control mb-2" for="email" placeholder="Email" required>
                </div>
                <div class="col-lg-4">
                    <label for="phone">Mobile Number <span class="required">*</span></label> 
                    <input type="tel" class="form-control" for="phone" placeholder="Mobile Number" required>
                </div>
            </div>
        </div>
        <div class="container bg-white mt-5 p-5 border-light rounded-lg">
            <h3>Academic Details</h3>
            <div class="form-group row">
                <label class="col-lg-3" for="college_name">College Name <span class="required">*</span></label>
                <input type="text" class="col-lg-3 form-control" for="college_name" placeholder="College Name" required>
            </div>
            <div class="form-group row">
                <label class="col-lg-3" for="dept_name">Department Name <span class="required">*</span></label>
                <input type="text" class="col-lg-3 form-control" for="dept_name" placeholder="Department Name" required>
            </div>
            <div class="form-group row">
                <label class="col-lg-3" for="rollno">Roll Number</label>
                <input type="text" class="col-lg-3 form-control" for="rollno" placeholder="Roll Number">
            </div>
            <div class="form-group row">
                <label class="col-lg-3" for="grad_year">Graduating Year</label>
                <input type="text" class="col-lg-3 form-control" for="grad_year" placeholder="Graduating Year">
            </div>
        </div>
        <div class="container mt-5 p-5 bg-white border-light rounded-lg">
            <h3>Other Details</h3>
            <div class="form-group row">
                <label class="col-lg-2" for="interest">Area of Interest <span class="required">*</span></label>
                <input type="text" class="col-lg-3 form-control mb-4" for="interest" placeholder="Area of Interest" required>
                <label class="col-lg-2" for="hobby">Hobby</label>
                <input type="text" class="col-lg-3 form-control" for="hobby" placeholder="Hobby" required>
            </div>
            <div class="form-group row">
                <label class="col-lg-2" for="grad_year">Graduating Year</label>
                <input type="text" class="col-lg-3 form-control mb-4" for="grad_year" placeholder="Graduating Year">
                <label class="col-lg-2" for="grad_year">Graduating Year</label>
                <input type="text" class="col-lg-3 form-control" for="grad_year" placeholder="Graduating Year">
            </div>
        </div>
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-primary text-white">Edit</button>
            <button type="submit" class="btn btn-primary text-white ml-4">Save</button>
        </div>
        </form>
    </body>
</html>
